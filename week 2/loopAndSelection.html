<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Working with loops</h2>

<script>
  food = ['salami', 'cheese', 'olive', 'mushroom']

  var myString = 'I am really hungry for some';

  for (var i = 0; i < food.length; i++) {
    if (i % 2 === 0) {
      // if even - turn the name of the food to uppercase
      console.log(`${myString} ${food[i].toUpperCase()}`);
    } else {
      // if odd - leave as it is
      console.log(`${myString} ${food[i]}`);
    }
  }
</script>

</body>
</html>
