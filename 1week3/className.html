<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Examples</title>
    <style>
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
<h2>class Name</h2>

<div id="special">
    <p>Here is some text</p>
    <p>Here is some more text</p>
</div>

<script>
  //className property allows to set the class or classes for an element

  var firstPara = document.querySelector('p');
  firstPara.className = 'blue';

</script>
</body>
</html>
