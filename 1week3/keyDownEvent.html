<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Events</title>
</head>
<body>
<h1>Key Down Event</h1>
<p>Press a Key on a keyboard</p>

<script>
  // add event to the function to know what key was pressed
    document.addEventListener('keydown', function (event){
      alert(`the ${event.key} was pressed`);
    });
</script>
</body>
</html>
