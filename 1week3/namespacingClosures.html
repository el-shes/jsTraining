<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Scope</title>
</head>
<body>
<h1>Scope in JS</h1>

<p>Here is a paragraph</p>
<p>Here is another paragraph</p>

<script>
  'use strict'; // helps to cut down on accidental declaration of variables without var

  (function () {
    'use strict';
    const myPs = document.querySelectorAll('p');
    for (let i = 0; i < myPs.length; i++) {
      myPs[i].style.color = 'red';
    }
  }());

  console.log(myPs);
</script>

</body>
</html>
