<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScriptEvents</title>
</head>
<body>
<h2>Window Resizing</h2>
<p>Resize the window and watch the console</p>

<script>
  window.addEventListener('resize', function () {
    console.log(`page width is ${window.innerWidth}`);
    console.log(`page width is ${window.innerHeight}`);
  });
</script>
</body>
</html>
