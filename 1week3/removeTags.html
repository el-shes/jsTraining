<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Examples</title>
</head>
<body>
<h2>Removing Elements</h2>

<div>
    <p>Here is a paragraph</p>
    <p>Remove this paragraph</p>
</div>

<script>
  var myDiv = document.querySelector('div');
  myDiv.removeChild(myDiv.children[1]);
</script>
</body>
</html>
