<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Examples</title>
</head>
<body>
<h2>set Attribute</h2>

<form>
    <label><input type="checkbox">yes</label>
</form>

<script>
  // setAttribute method allows to set any type of attribute on an element
  var checkBox = document.querySelector('input');
  checkBox.setAttribute('checked', 'checked');
</script>
</body>
</html>
