	<h1>Working with JSON Data</h1>
	
	<p>Usually JSON data will come from an external source, such as a database, or an API (Application Programming Interface), such as Google Maps or from Twitter. In this file, we are simply including the JSON directly.</p>
	
	<script>

		const json = '{ "first_name": "Joe", "last_name": "Jones", "age": 25, "social_media": [ "facebook", "Twitter", "Instagram" ], "online": true, "phone_numbers": { "home": "916-123-4567", "work": "916-321-9876", "mobile": "530-212-1111" }, "status": "active" }';

		/* converting to object */
		const user = JSON.parse(json);

		/* converting back to json */
		const data = JSON.stringify(user);



		function Person(first, last, age, eye){
			this.firstName = first;
			this.lastName = last;
			this.age = age;
			this.eyeColor = eye;
		}

		const myFather = new Person('John', 'Doe', 50, 'blue');
		const myMother = new Person('Sally', 'Rally', 48, 'green');


		function printableMessage(){
			let message = 'hello';

			function printMessage(){
				console.log(message)
			}

			function setMessage(newMessage){
				message = newMessage;
			}

			return {
				printMessage : printMessage,
				setMessage : setMessage
			}
		}

		const awesome1 = printableMessage();
		awesome1.printMessage();

		const awesome2 = printableMessage();
		awesome2.setMessage('hi!');
		awesome2.printMessage();

	</script>
