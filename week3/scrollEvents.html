<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Events</title>
    <style>
        div {
            width: 50px;
            height: 5000px;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>

<h1>Capturing Scroll Events</h1>
<div></div>

<script>
  var pageTop;

  window.addEventListener('scroll', function () {
    pageTop = window.pageYOffset;
    console.log(pageTop);
  });
</script>

</body>
</html>
