<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>
<body>
<h2>Passing In Data</h2>

<script>
    function upperMessage(message) {
      var upper = message.toUpperCase();
      console.log(upper);
    }

    upperMessage('an important message!');

    function addNums(num1, num2) {
      var sum = num1 + num2;
      console.log(sum);
    }

    addNums(4, 2);
</script>


</body>
</html>
