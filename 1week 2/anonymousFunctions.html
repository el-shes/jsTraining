<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anonymous Funtions</title>
</head>
<body>
<h2>Functions can be anonymous</h2>
<h4>Check it out</h4>

<script>
    var greetings = function () {
      var name = prompt("Please tell me your name", "");
      console.log(`Hello ${name}, how are you today?`);
    }
    greetings();
</script>

</body>
</html>
