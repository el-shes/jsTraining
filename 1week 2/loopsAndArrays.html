<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Working/Looping with Arrays</title>
</head>
<body>

<h3>Let's loop through Array</h3>

<script>
  // the loops produce the same result

  var colors = ['red', 'green', 'blue', 'yellow']
    //hardcoded stop value for iteration
  for (var i=0; i<4; i++){
    console.log(colors[i] + '\n');
  }

  for (var i=0; i<colors.length; i++) {
    console.log(colors[i] + '\n');
  }
</script>

</body>
</html>
