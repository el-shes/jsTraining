<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bonus </title>
</head>
<body>
<h1>JavaScript Basic Challenges</h1>
<h2>Bonus Challenge</h2>
<script>
  var color = prompt("Enter a number:", "");
  var primaryColors = ['red', 'blue', 'yellow']
  var secondaryColors = ['orange', 'green', 'purple']
  if (primaryColors.includes(color)) {
    console.log(`You picked a primary color: ${color}`);
  } else if (secondaryColors.includes(color)) {
    console.log(`You picked a secondary color: ${color}`);
  } else {
    console.log("You didn't pick primary or secondary color");
  }
</script>
</body>
</html>
