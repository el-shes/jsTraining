<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>JavaScript Basic Challenges: Challenge 14</title>
</head>
<body>
<h1>JavaScript Basic Challenges</h1>
<h2>Challenge 14</h2>
<script>
  var yourName = prompt("provide your name", "");

  function hello(name) {
    var greeting;
    if (name == null || name === "") {
      greeting = `You didn't give me your name`;
    } else {
      greeting = `Hello ${name}, and welcome!`;
    }
    return greeting;
  }

  console.log(hello(yourName));
</script>
</body>
</html>
