<!DOCTYPE html>

    <title>JavaScript Basic Challenges: Challenge 13</title>
</head>
<body>
<h1>JavaScript Basic Challenges</h1>
<h2>Challenge 13</h2>
<script>
  var yourName = prompt("provide your name", "");

  function hello(name) {
    if (name == null || name === "") {
      console.log(`You didn't give me your name`);
    } else {
      console.log(`Hello ${name}, and welcome!`);
    }
  }

  hello(yourName)
</script>
</body>
