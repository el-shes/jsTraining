<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Challenge 3</title>
</head>
<body>
<p>Don't change this paragraph</p>

<div id="main">
    <p>change this paragraph.</p>
    <p>change this paragraph too.</p>
    <p>And change this last paragraph.</p>
</div>

<script>
    divP = document.querySelectorAll('#main p');
    for (let i=0; i<divP.length; i++) {
      divP[i].style.color = 'red';
      divP[i].style.fontSize = '24px';
    }
</script>
</body>
</html>
