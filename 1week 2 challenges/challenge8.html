<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Basic Challenges: Challenge 8</title>
</head>
<body>
<h1>JavaScript Basic Challenges</h1>
<h2>Challenge 8</h2>
<script>
  var number = prompt("Enter a whole number please:", "");
  if (number < 10) {
    console.log("You've entered a number smaller than 10");
    for (i = 0; i < 10; i++) {
      if (i === number) {
        console.log(`Here is a ${i} <---- this is your number!`);
      } else {
        console.log(`Here is a ${i}`);
      }
    }
  } else if (number > 10) {
    console.log('You entered a big number');
  } else {
    console.log("ERROR: you didn't enter a number!");
  }
</script>
</body>
</html>
